<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="question" id="form1">
          <div class="form-group">
              <p>Warning signs of being negatively affected by stress:</p>
              <input type="checkbox" name="question1" value="lostOfSleep">Lost of sleep <br>
              <input type="checkbox" name="question1" value="overwhelmed">Feeling overwhelmed <br>
              <input type="checkbox" name="question1" value="depression"> Felling depressed <br>
          </div>
          <div class="form-group">
              <p>Health symptoms linked to high-stress:</p>
              <input type="checkbox" name="question2" value="bloodPressure"> High blood pressure <br>
              <input type="checkbox" name="question2" value="anxiety"> Anxiety <br>
              <input type="checkbox" name="question2" value="insomnia"> Insomnia <br>
          </div>
          <div class="form-group">
              <p>Recommended coping methods with stress:</p>
              <input type="checkbox" name="question3" value="meditate"> Meditate <br>
              <input type="checkbox" name="question3" value="manageTime"> Manage your time <br>
              <input type="checkbox" name="question3" value="pet"> Pet a cat <br>
          </div>
          <button type="submit" class="btn btn-danger" id="submit">Submit</button>
      </form>
    </div>
    <div class="resultClass">
      <h2>Your stress level:</h2>
      <p id="result"></p>
    </div>


  </body>
</html>
